<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Disney API</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">API de Disney</h1>
              <p class="lead">Servicio de recuperación de personajes Disney a partir de API Rest pública</p>
              <a class="lead" href="https://api.disneyapi.dev/">https://api.disneyapi.dev/</a>
            </div>
          </div>
        <form id="busqueda">
            <div class="form-group">
              <label for="exampleInputEmail1"><strong> Nombre del personaje</strong></label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
              <small id="searchByNameHelp" class="form-text text-muted">Introduzca nombre del personaje</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><strong>Personajes que aparecen en la pelicula</strong> </label>
                <input type="text" class="form-control" id="pelicula" placeholder="Pelicula">
                <small id="searchByNameHelp" class="form-text text-muted">Introduzca pelicula</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"><strong> Id del personaje</strong></label>
                <input type="text" class="form-control" id="id" placeholder="Id del personaje">
                <small id="searchByNameHelp" class="form-text text-muted">Introduzca identificador</small>
              </div>
            <button type="submit" class="btn btn-primary">Buscar personaje</button>
          </form>
        <div class="resultados" style="display: grid;grid-template-columns: auto auto auto;">
            <div class="row">
                
            </div>
        </div>


        <!-- Optional JavaScript -->
        <script src="appDisney.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
